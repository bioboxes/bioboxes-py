machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.12.0
  services:
    - docker

dependencies:
  post:
    - ./script/bootstrap
  cache_directories:
    - vendor

test:
  override:
    - ./script/test
    - ./script/build

deployment:
  deploy:
    branch: master
    owner: bioboxes
    commands:
      - ./script/publish
